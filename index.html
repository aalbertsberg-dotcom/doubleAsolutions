        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e8edf4;
            overflow-x: hidden;
        }
        
        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes slideUp {
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
        }
        
        .tech-border {
            position: relative;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        
        .tech-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, rgba(6, 182, 212, 0.5), rgba(30, 58, 138, 0.5));
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .tech-border:hover::before {
            opacity: 1;
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .nav-link {
            position: relative;
            color: #e8edf4;
            text-decoration: none;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #06b6d4;
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: #06b6d4;
        }
        
        .btn-primary {

            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;

        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #06b6d4;
            border: 2px solid #06b6d4;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        
        .btn-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
        }

            background: rgba(30, 58, 138, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #e8edf4;
            padding: 0.875rem;
            border-radius: 8px;
            width: 100%;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

            .desktop-nav {
                display: none !important;

                top: 0;
                right: 0;
                height: 100vh;
                width: 250px;
                background: #0f1535;
                transform: translateX(100%);
                transition: transform 0.3s;
                z-index: 1000;
                padding: 2rem;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
            }

                transform: translateX(0);
            }

                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                max-width: 200px;
            }
            
            section {
                padding: 4rem 1rem !important;
            }
        }

            h1 {

            }

            }

                font-size: 0.85rem;
                padding: 0.7rem 1.2rem;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-nav {
                display: flex !important;
            }
            
            .mobile-menu-btn {
                display: none !important;
            }
            
            .mobile-menu {
                display: none !important;
            }
        }
    </style>
</head>

                        headers: {

                                <p style={{ color: '#94a3b8', fontSize: '1.125rem', maxWidth: '700px', margin: '0 auto' }}>

                                </p>
                            </div>
                            
                            <form onSubmit={handleSubmit} style={{
                                background: 'rgba(30, 58, 138, 0.1)',
                                border: '1px solid rgba(6, 182, 212, 0.3)',
                                borderRadius: '16px',
                                padding: '3rem'
                            }}>
                                {formStatus === 'success' && (
                                    <div style={{
                                        background: 'rgba(6, 182, 212, 0.1)',
                                        border: '1px solid #06b6d4',
                                        borderRadius: '8px',
                                        padding: '1rem',
                                        marginBottom: '1.5rem',
                                        color: '#06b6d4',
                                        textAlign: 'center'
                                    }}>
                                        ✓ Thanks! I'll get back to you soon.
                                    </div>
                                )}
                                
                                {formStatus === 'error' && (
                                    <div style={{
                                        background: 'rgba(239, 68, 68, 0.1)',
                                        border: '1px solid #ef4444',
                                        borderRadius: '8px',
                                        padding: '1rem',
                                        marginBottom: '1.5rem',
                                        color: '#ef4444',
                                        textAlign: 'center'
                                    }}>
                                        Oops! Something went wrong. Please try again.
                                    </div>
                                )}
                                
                                <div style={{ marginBottom: '1.5rem' }}>
                                    <label style={{ display: 'block', marginBottom: '0.5rem', color: '#e8edf4', fontWeight: '600' }}>

                                    </label>
                                    <input
                                        type="text"
                                        name="name"
                                        required
                                        placeholder="Your name"
                                    />
                                </div>
                                
                                <div style={{ marginBottom: '1.5rem' }}>
                                    <label style={{ display: 'block', marginBottom: '0.5rem', color: '#e8edf4', fontWeight: '600' }}>
                                        Email
                                    </label>
                                    <input
                                        type="email"
                                        name="email"
                                        required
                                        placeholder="your.email@company.com"
                                    />
                                </div>
                                
                                <div style={{ marginBottom: '2rem' }}>
                                    <label style={{ display: 'block', marginBottom: '0.5rem', color: '#e8edf4', fontWeight: '600' }}>
                                        Message
                                    </label>
                                    <textarea
                                        name="message"
                                        required
                                        rows={6}
                                        placeholder="Tell me about your project or IT needs..."
                                    />
                                </div>
                                
                                <button type="submit" className="btn-primary" style={{ width: '100%' }} disabled={formStatus === 'submitting'}>
                                    {formStatus === 'submitting' ? 'Sending...' : "Let's Make IT Work"}
                                </button>
                            </form>
                            
                            <div style={{
                                display: 'flex',
                                justifyContent: 'center',
                                gap: '3rem',
                                marginTop: '3rem',
                                flexWrap: 'wrap'
                            }}>
                                <div style={{ textAlign: 'center' }}>
                                    <Icon name="mail" size={24} style={{ color: '#06b6d4', marginBottom: '0.5rem' }} />
                                    <div style={{ color: '#94a3b8', fontSize: '0.875rem' }}>Email</div>
                                    <div style={{ fontWeight: '600', marginTop: '0.25rem' }}>contact@aalbertsberg.us</div>
                                </div>
                            </div>
                        </div>
                    </section>
                    
                    {/* Footer */}
                    <footer style={{
                        padding: '3rem 2rem',
                        borderTop: '1px solid rgba(6, 182, 212, 0.2)',
                        textAlign: 'center',
                        position: 'relative',
                        zIndex: 1
                    }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                            <div style={{
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                gap: '0.75rem',
                                marginBottom: '1rem'
                            }}>
                                <img src="logo.svg" alt="Double-A Solutions" style={{ width: '32px', height: '32px' }} />
                                <span style={{ fontSize: '1.25rem', fontWeight: '700' }}>Double-A Solutions</span>
                            </div>
                            <p style={{ color: '#94a3b8', fontSize: '0.875rem' }}>
                                © 2026 Double-A Solutions. Expert IT Consulting & Solutions.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DoubleASolutions />);
    </script>
